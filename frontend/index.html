<!-- /var/www/structure/frontend/index.html -->
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STRUCTURE :: EXPLORATION TERMINAL</title>
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="terminal.css">
</head>
<body>

    <!-- Экран аутентификации (изначально виден) -->
    <div id="auth-view" class="view-container">
        <div class="terminal-window auth-box">
            <div class="header">[ SYSTEM AUTHENTICATION ]</div>
            <input type="email" id="email" placeholder="Operator Email" autocomplete="email">
            <input type="text" id="username" placeholder="Operator ID (for registration)" autocomplete="username">
            <input type="password" id="password" placeholder="Password" autocomplete="current-password">
            <div class="auth-buttons">
                <button id="register-btn">> REGISTER</button>
                <button id="login-btn">> LOGIN</button>
            </div>
        </div>
    </div>

    <!-- Главный игровой экран (изначально скрыт) -->
    <main id="terminal-view" class="view-container" style="display: none;">
        
        <!-- Левая колонка -->
        <aside class="left-column">
            <section id="player-status-module" class="terminal-window">
                <div class="header">[ OPERATOR: <span id="player-username">...</span> ]</div>
                <p>STATUS: <span class="status-ok">ONLINE</span></p>
                <p>ROLE: <span id="player-role">...</span></p>
                <p>ACCESS LVL: <span id="player-access-level">...</span></p>
                <button id="logout-btn" class="logout-button">> DISCONNECT</button>
            </section>
                <section id="scanner-module" class="terminal-window">
                <div class="header">[ LOCAL PRESENCE SCANNER ]</div>
                <!-- Было: <pre id="map-display">[ NO DATA ]</pre> -->
                <ul id="presence-list">
                    <li>[ SCANNING... ]</li>
                </ul>
            </section>
        </aside>

        <!-- Центральная колонка -->
        <div class="center-column">
            <section id="image-module" class="image-viewport">
                <img id="location-image" src="" alt="Visual feed offline.">
            </section>
            <section id="description-module" class="terminal-window">
                <div class="header">[ LOCATION: <span id="location-name">...</span> ]</div>
                <p id="location-description">Establishing connection...</p>
            </section>
        </div>

        <!-- Правая колонка -->
        <aside class="right-column">
            <section id="actions-module" class="terminal-window">
                <div class="header">[ AVAILABLE ACTIONS ]</div>
                <ul id="action-list">
                    <!-- Действия будут добавлены сюда динамически -->
                </ul>
            </section>
            <section id="log-module" class="terminal-window">
                <div class="header">[ SYSTEM LOG ]</div>
                <div id="log-content">
                    <!-- Логи будут добавляться сюда -->
                </div>
            </section>
        </aside>

    </main>

    <script src="main.js" type="module"></script>
</body>
</html>
